<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñ∞ÈóªÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #f7f9fc;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2B7BFF;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            outline: none;
            border-color: #2B7BFF;
            box-shadow: 0 0 0 3px rgba(43, 123, 255, 0.1);
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .category-filter, .sort-select {
            padding: 8px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }
        .news-form {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid #e1e5e9;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        .form-group.full-width {
            flex: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        input[type="text"], input[type="url"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2B7BFF;
            box-shadow: 0 0 0 3px rgba(43, 123, 255, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #2B7BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background-color: #1a5cc8;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .news-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 8px;
            border-left: 4px solid #2B7BFF;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2B7BFF;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        .news-list {
            list-style: none;
        }
        .news-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .news-content {
            flex-grow: 1;
            margin-right: 20px;
        }
        .news-title {
            margin-bottom: 8px;
        }
        .news-title a {
            color: #2B7BFF;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .news-title a:hover {
            text-decoration: underline;
        }
        .news-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        .news-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .news-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-top: 8px;
        }
        .news-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .news-actions button {
            padding: 6px 12px;
            font-size: 12px;
            min-width: 60px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5e9;
        }
        .modal-title {
            font-size: 1.3rem;
            color: #2B7BFF;
            margin: 0;
        }
        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
        }
        .close:hover {
            color: #000;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .form-row {
                flex-direction: column;
            }
            .news-item {
                flex-direction: column;
                align-items: stretch;
            }
            .news-actions {
                flex-direction: row;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Êñ∞ÈóªÁÆ°ÁêÜÁ≥ªÁªü</h1>
        
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Êñ∞ÈóªÊ†áÈ¢òÊàñÊèèËø∞..." oninput="filterNews()">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-controls">

                <select id="sortSelect" class="sort-select" onchange="sortNews()">
                    <option value="newest">ÊúÄÊñ∞‰ºòÂÖà</option>
                    <option value="oldest">ÊúÄÊóß‰ºòÂÖà</option>
                    <option value="title">Ê†áÈ¢òÊéíÂ∫è</option>
                </select>
            </div>
        </div>

        <div class="news-stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">ÊÄªÊñ∞ÈóªÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayNews">0</div>
                <div class="stat-label">‰ªäÊó•Êñ∞Â¢û</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filteredNews">0</div>
                <div class="stat-label">ÂΩìÂâçÊòæÁ§∫</div>
            </div>
        </div>

        <div class="news-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Êñ∞ÈóªÊ†áÈ¢òÔºö</label>
                    <input type="text" id="title" placeholder="ËØ∑ËæìÂÖ•Êñ∞ÈóªÊ†áÈ¢ò" required>
                </div>
                <div class="form-group">
                    <label for="url">Êñ∞ÈóªÈìæÊé•Ôºö</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
            </div>
            <div class="btn-group">
                <button onclick="addNews()" class="btn-success">‚ûï Ê∑ªÂä†Êñ∞Èóª</button>
                <button onclick="clearForm()" class="btn-secondary">üóëÔ∏è Ê∏ÖÁ©∫Ë°®Âçï</button>
                <button onclick="importNews()" class="btn-warning">üì• ÊâπÈáèÂØºÂÖ•</button>
                <button onclick="exportNews()" class="btn-warning">üì§ ÂØºÂá∫Êï∞ÊçÆ</button>
            </div>
        </div>

        <ul id="newsList" class="news-list"></ul>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì∞</div>
            <h3>ÊöÇÊó†Êñ∞ÈóªÊï∞ÊçÆ</h3>
            <p>ÂºÄÂßãÊ∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏ÄÊù°Êñ∞ÈóªÂêßÔºÅ</p>
        </div>

        <!-- ÁºñËæëÊñ∞ÈóªÊ®°ÊÄÅÊ°Ü -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">ÁºñËæëÊñ∞Èóª</h3>
                    <button class="close" onclick="closeEditModal()">&times;</button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTitle">Êñ∞ÈóªÊ†áÈ¢òÔºö</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editUrl">Êñ∞ÈóªÈìæÊé•Ôºö</label>
                        <input type="url" id="editUrl" required>
                    </div>
                </div>
                <div class="btn-group">
                    <button onclick="saveEdit()" class="btn-success">üíæ ‰øùÂ≠ò‰øÆÊîπ</button>
                    <button onclick="closeEditModal()" class="btn-secondary">‚ùå ÂèñÊ∂à</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allNews = [];
        let filteredNews = [];
        let editingIndex = -1;

        // Âä†ËΩΩÊñ∞ÈóªÂàóË°®
        function loadNews() {
            fetch('news.json')
                .then(response => response.json())
                .then(news => {
                    // Á°Æ‰øùÊØèÊù°Êñ∞ÈóªÈÉΩÊúâÂøÖË¶ÅÁöÑÂ≠óÊÆµ
                    allNews = news.map((item, index) => ({
                        id: item.id || Date.now() + index,
                        title: item.title || '',
                        url: item.url || '',
                        createTime: item.createTime || new Date().toISOString(),
                        updateTime: item.updateTime || new Date().toISOString()
                    }));
                    filteredNews = [...allNews];
                    renderNews();
                    updateStats();
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÊñ∞ÈóªÂ§±Ë¥•:', error);
                    allNews = [];
                    filteredNews = [];
                    renderNews();
                    updateStats();
                });
        }

        // Ê∏≤ÊüìÊñ∞ÈóªÂàóË°®
        function renderNews() {
            const newsList = document.getElementById('newsList');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredNews.length === 0) {
                newsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            newsList.style.display = 'block';
            emptyState.style.display = 'none';
            newsList.innerHTML = '';
            
            filteredNews.forEach((item, index) => {
                const originalIndex = allNews.findIndex(news => news.id === item.id);
                const li = document.createElement('li');
                li.className = 'news-item';
                li.innerHTML = `
                    <div class="news-content">
                        <div class="news-meta">
                            <span>üìÖ ${formatDate(item.createTime)}</span>
                        </div>
                        <div class="news-title">
                            <a href="${item.url}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="news-actions">
                        <button onclick="editNews(${originalIndex})" class="btn-warning">‚úèÔ∏è ÁºñËæë</button>
                        <button onclick="deleteNews(${originalIndex})" class="btn-danger">üóëÔ∏è Âà†Èô§</button>
                        <button onclick="copyLink('${item.url}')" class="btn-secondary">üîó Â§çÂà∂</button>
                    </div>
                `;
                newsList.appendChild(li);
            });
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('totalNews').textContent = allNews.length;
            document.getElementById('filteredNews').textContent = filteredNews.length;
            
            // ËÆ°ÁÆó‰ªäÊó•Êñ∞Â¢û
            const today = new Date().toDateString();
            const todayCount = allNews.filter(item => 
                new Date(item.createTime).toDateString() === today
            ).length;
            document.getElementById('todayNews').textContent = todayCount;
        }

        // Ê∑ªÂä†Êñ∞Èóª
        function addNews() {
            const title = document.getElementById('title').value.trim();
            const url = document.getElementById('url').value.trim();

            if (!title || !url) {
                alert('ËØ∑Â°´ÂÜôÂøÖÂ°´‰ø°ÊÅØÔºàÊ†áÈ¢ò„ÄÅÈìæÊé•ÔºâÔºÅ');
                return;
            }

            // URLÊ†ºÂºèÈ™åËØÅ
            try {
                new URL(url);
            } catch {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURLÊ†ºÂºèÔºÅ');
                return;
            }

            // Ê£ÄÊü•ÈáçÂ§ç
            if (allNews.some(item => item.title === title || item.url === url)) {
                alert('Êñ∞ÈóªÊ†áÈ¢òÊàñÈìæÊé•Â∑≤Â≠òÂú®ÔºÅ');
                return;
            }

            const newItem = {
                id: Date.now(),
                title,
                url,
                createTime: new Date().toISOString(),
                updateTime: new Date().toISOString()
            };

            allNews.unshift(newItem);
            saveNews();
        }

        // ÁºñËæëÊñ∞Èóª
        function editNews(index) {
            editingIndex = index;
            const item = allNews[index];
            
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editUrl').value = item.url;
            
            document.getElementById('editModal').style.display = 'block';
        }

        // ‰øùÂ≠òÁºñËæë
        function saveEdit() {
            if (editingIndex === -1) return;
            
            const title = document.getElementById('editTitle').value.trim();
            const url = document.getElementById('editUrl').value.trim();

            if (!title || !url) {
                alert('ËØ∑Â°´ÂÜôÂøÖÂ°´‰ø°ÊÅØÔºÅ');
                return;
            }

            // URLÊ†ºÂºèÈ™åËØÅ
            try {
                new URL(url);
            } catch {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURLÊ†ºÂºèÔºÅ');
                return;
            }

            // Ê£ÄÊü•ÈáçÂ§çÔºàÊéíÈô§ÂΩìÂâçÁºñËæëÁöÑÈ°πÔºâ
            if (allNews.some((item, index) => 
                index !== editingIndex && (item.title === title || item.url === url)
            )) {
                alert('Êñ∞ÈóªÊ†áÈ¢òÊàñÈìæÊé•Â∑≤Â≠òÂú®ÔºÅ');
                return;
            }

            allNews[editingIndex] = {
                ...allNews[editingIndex],
                title,
                url,
                updateTime: new Date().toISOString()
            };

            saveNews();
            closeEditModal();
        }

        // ÂÖ≥Èó≠ÁºñËæëÊ®°ÊÄÅÊ°Ü
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        // Âà†Èô§Êñ∞Èóª
        function deleteNews(index) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Êñ∞ÈóªÂêóÔºü')) return;
            
            allNews.splice(index, 1);
            saveNews();
        }

        // ‰øùÂ≠òÊñ∞ÈóªÂà∞ÊúçÂä°Âô®
        function saveNews() {
            fetch('/api/news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(allNews, null, 4)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('‰øùÂ≠òÂ§±Ë¥•');
                }
                filteredNews = [...allNews];
                filterNews(); // ÈáçÊñ∞Â∫îÁî®ËøáÊª§
                updateStats();
                if (editingIndex === -1) {
                    clearForm();
                    alert('Êìç‰ΩúÊàêÂäüÔºÅ');
                }
            })
            .catch(error => {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåÂèØËÉΩÊòØÊ≤°ÊúâÂÜôÂÖ•ÊùÉÈôê');
            });
        }

        // ÊêúÁ¥¢ÂíåËøáÊª§
        function filterNews() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredNews = allNews.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.title.toLowerCase().includes(searchTerm);
                    
                return matchesSearch;
            });
            
            sortNews();
        }

        // ÊéíÂ∫è
        function sortNews() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredNews.sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.createTime) - new Date(a.createTime);
                    case 'oldest':
                        return new Date(a.createTime) - new Date(b.createTime);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
            
            renderNews();
            updateStats();
        }

        // Ê∏ÖÁ©∫Ë°®Âçï
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('url').value = '';
            document.getElementById('category').value = '';
            document.getElementById('source').value = '';
            document.getElementById('description').value = '';
        }

        // Â§çÂà∂ÈìæÊé•
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            }).catch(() => {
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•');
            });
        }

        // ÂØºÂá∫Êï∞ÊçÆ
        function exportNews() {
            const dataStr = JSON.stringify(allNews, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `news_export_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // ÊâπÈáèÂØºÂÖ•
        function importNews() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedNews = JSON.parse(e.target.result);
                        if (!Array.isArray(importedNews)) {
                            throw new Error('Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ');
                        }
                        
                        let addedCount = 0;
                        importedNews.forEach(item => {
                            if (item.title && item.url && 
                                !allNews.some(existing => existing.title === item.title || existing.url === item.url)) {
                                allNews.push({
                                    id: Date.now() + Math.random(),
                                    title: item.title,
                                    url: item.url,
                                    createTime: item.createTime || new Date().toISOString(),
                                    updateTime: new Date().toISOString()
                                });
                                addedCount++;
                            }
                        });
                        
                        if (addedCount > 0) {
                            saveNews();
                            alert(`ÊàêÂäüÂØºÂÖ• ${addedCount} Êù°Êñ∞ÈóªÔºÅ`);
                        } else {
                            alert('Ê≤°ÊúâÊñ∞ÁöÑÊñ∞ÈóªÂèØ‰ª•ÂØºÂÖ•ÔºàÂèØËÉΩÂ≠òÂú®ÈáçÂ§çÔºâ');
                        }
                    } catch (error) {
