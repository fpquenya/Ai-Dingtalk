<body>
    <div class="container">
        <h1>æ–°é—»ç®¡ç†ç³»ç»Ÿ</h1>
        
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢æ–°é—»æ ‡é¢˜æˆ–æè¿°..." oninput="filterNews()">
                <span class="search-icon">ğŸ”</span>
            </div>
            <div class="filter-controls">

                <select id="sortSelect" class="sort-select" onchange="sortNews()">
                    <option value="newest">æœ€æ–°ä¼˜å…ˆ</option>
                    <option value="oldest">æœ€æ—§ä¼˜å…ˆ</option>
                    <option value="title">æ ‡é¢˜æ’åº</option>
                </select>
            </div>
        </div>

        <div class="news-stats">
            <div class="stat-item">
                <div class="stat-number" id="totalNews">0</div>
                <div class="stat-label">æ€»æ–°é—»æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayNews">0</div>
                <div class="stat-label">ä»Šæ—¥æ–°å¢</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filteredNews">0</div>
                <div class="stat-label">å½“å‰æ˜¾ç¤º</div>
            </div>
        </div>

        <div class="news-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">æ–°é—»æ ‡é¢˜ï¼š</label>
                    <input type="text" id="title" placeholder="è¯·è¾“å…¥æ–°é—»æ ‡é¢˜" required>
                </div>
                <div class="form-group">
                    <label for="url">æ–°é—»é“¾æ¥ï¼š</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
            </div>
            <div class="btn-group">
                <button onclick="addNews()" class="btn-success">â• æ·»åŠ æ–°é—»</button>
                <button onclick="clearForm()" class="btn-secondary">ğŸ—‘ï¸ æ¸…ç©ºè¡¨å•</button>
                <button onclick="importNews()" class="btn-warning">ğŸ“¥ æ‰¹é‡å¯¼å…¥</button>
                <button onclick="exportNews()" class="btn-warning">ğŸ“¤ å¯¼å‡ºæ•°æ®</button>
            </div>
        </div>

        <ul id="newsList" class="news-list"></ul>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ğŸ“°</div>
            <h3>æš‚æ— æ–°é—»æ•°æ®</h3>
            <p>å¼€å§‹æ·»åŠ æ‚¨çš„ç¬¬ä¸€æ¡æ–°é—»å§ï¼</p>
        </div>

        <!-- ç¼–è¾‘æ–°é—»æ¨¡æ€æ¡† -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">ç¼–è¾‘æ–°é—»</h3>
                    <button class="close" onclick="closeEditModal()">&times;</button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTitle">æ–°é—»æ ‡é¢˜ï¼š</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editUrl">æ–°é—»é“¾æ¥ï¼š</label>
                        <input type="url" id="editUrl" required>
                    </div>
                </div>
                <div class="btn-group">
                    <button onclick="saveEdit()" class="btn-success">ğŸ’¾ ä¿å­˜ä¿®æ”¹</button>
                    <button onclick="closeEditModal()" class="btn-secondary">âŒ å–æ¶ˆ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allNews = [];
        let filteredNews = [];
        let editingIndex = -1;

        // åŠ è½½æ–°é—»åˆ—è¡¨
        function loadNews() {
            fetch('news.json')
                .then(response => response.json())
                .then(news => {
                    // ç¡®ä¿æ¯æ¡æ–°é—»éƒ½æœ‰å¿…è¦çš„å­—æ®µ
                    allNews = news.map((item, index) => ({
                        id: item.id || Date.now() + index,
                        title: item.title || '',
                        url: item.url || '',
                        createTime: item.createTime || new Date().toISOString(),
                        updateTime: item.updateTime || new Date().toISOString()
                    }));
                    filteredNews = [...allNews];
                    renderNews();
                    updateStats();
                })
                .catch(error => {
                    console.error('åŠ è½½æ–°é—»å¤±è´¥:', error);
                    allNews = [];
                    filteredNews = [];
                    renderNews();
                    updateStats();
                });
        }

        // æ¸²æŸ“æ–°é—»åˆ—è¡¨
        function renderNews() {
            const newsList = document.getElementById('newsList');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredNews.length === 0) {
                newsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            newsList.style.display = 'block';
            emptyState.style.display = 'none';
            newsList.innerHTML = '';
            
            filteredNews.forEach((item, index) => {
                const originalIndex = allNews.findIndex(news => news.id === item.id);
                const li = document.createElement('li');
                li.className = 'news-item';
                li.innerHTML = `
                    <div class="news-content">
                        <div class="news-meta">
                            <span>ğŸ“… ${formatDate(item.createTime)}</span>
                        </div>
                        <div class="news-title">
                            <a href="${item.url}" target="_blank">${item.title}</a>
                        </div>
                    </div>
                    <div class="news-actions">
                        <button onclick="editNews(${originalIndex})" class="btn-warning">âœï¸ ç¼–è¾‘</button>
                        <button onclick="deleteNews(${originalIndex})" class="btn-danger">ğŸ—‘ï¸ åˆ é™¤</button>
                        <button onclick="copyLink('${item.url}')" class="btn-secondary">ğŸ”— å¤åˆ¶</button>
                    </div>
                `;
                newsList.appendChild(li);
            });
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalNews').textContent = allNews.length;
            document.getElementById('filteredNews').textContent = filteredNews.length;
            
            // è®¡ç®—ä»Šæ—¥æ–°å¢
            const today = new Date().toDateString();
            const todayCount = allNews.filter(item => 
                new Date(item.createTime).toDateString() === today
            ).length;
            document.getElementById('todayNews').textContent = todayCount;
        }

        // æ·»åŠ æ–°é—»
        function addNews() {
            const title = document.getElementById('title').value.trim();
            const url = document.getElementById('url').value.trim();

            if (!title || !url) {
                alert('è¯·å¡«å†™å¿…å¡«ä¿¡æ¯ï¼ˆæ ‡é¢˜ã€é“¾æ¥ï¼‰ï¼');
                return;
            }

            // URLæ ¼å¼éªŒè¯
            try {
                new URL(url);
            } catch {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„URLæ ¼å¼ï¼');
                return;
            }

            // æ£€æŸ¥é‡å¤
            if (allNews.some(item => item.title === title || item.url === url)) {
                alert('æ–°é—»æ ‡é¢˜æˆ–é“¾æ¥å·²å­˜åœ¨ï¼');
                return;
            }

            const newItem = {
                id: Date.now(),
                title,
                url,
                createTime: new Date().toISOString(),
                updateTime: new Date().toISOString()
            };

            allNews.unshift(newItem);
            saveNews();
        }

        // ç¼–è¾‘æ–°é—»
        function editNews(index) {
            editingIndex = index;
            const item = allNews[index];
            
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editUrl').value = item.url;
            
            document.getElementById('editModal').style.display = 'block';
        }

        // ä¿å­˜ç¼–è¾‘
        function saveEdit() {
            if (editingIndex === -1) return;
            
            const title = document.getElementById('editTitle').value.trim();
            const url = document.getElementById('editUrl').value.trim();

            if (!title || !url) {
                alert('è¯·å¡«å†™å¿…å¡«ä¿¡æ¯ï¼');
                return;
            }

            // URLæ ¼å¼éªŒè¯
            try {
                new URL(url);
            } catch {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„URLæ ¼å¼ï¼');
                return;
            }

            // æ£€æŸ¥é‡å¤ï¼ˆæ’é™¤å½“å‰ç¼–è¾‘çš„é¡¹ï¼‰
            if (allNews.some((item, index) => 
                index !== editingIndex && (item.title === title || item.url === url)
            )) {
                alert('æ–°é—»æ ‡é¢˜æˆ–é“¾æ¥å·²å­˜åœ¨ï¼');
                return;
            }

            allNews[editingIndex] = {
                ...allNews[editingIndex],
                title,
                url,
                updateTime: new Date().toISOString()
            };

            saveNews();
            closeEditModal();
        }

        // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        // åˆ é™¤æ–°é—»
        function deleteNews(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ–°é—»å—ï¼Ÿ')) return;
            
            allNews.splice(index, 1);
            saveNews();
        }

        // ä¿å­˜æ–°é—»åˆ°æœåŠ¡å™¨
        function saveNews() {
            fetch('/api/news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(allNews, null, 4)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }
                filteredNews = [...allNews];
                filterNews(); // é‡æ–°åº”ç”¨è¿‡æ»¤
                updateStats();
                if (editingIndex === -1) {
                    clearForm();
                    alert('æ“ä½œæˆåŠŸï¼');
                }
            })
            .catch(error => {
                console.error('ä¿å­˜å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥ï¼Œå¯èƒ½æ˜¯æ²¡æœ‰å†™å…¥æƒé™');
            });
        }

        // æœç´¢å’Œè¿‡æ»¤
        function filterNews() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredNews = allNews.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.title.toLowerCase().includes(searchTerm);
                    
                return matchesSearch;
            });
            
            sortNews();
        }

        // æ’åº
        function sortNews() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredNews.sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.createTime) - new Date(a.createTime);
                    case 'oldest':
                        return new Date(a.createTime) - new Date(b.createTime);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
            
            renderNews();
            updateStats();
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('url').value = '';
            document.getElementById('category').value = '';
            document.getElementById('source').value = '';
            document.getElementById('description').value = '';
        }

        // å¤åˆ¶é“¾æ¥
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥');
            });
        }

        // å¯¼å‡ºæ•°æ®
        function exportNews() {
            const dataStr = JSON.stringify(allNews, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `news_export_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // æ‰¹é‡å¯¼å…¥
        function importNews() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedNews = JSON.parse(e.target.result);
                        if (!Array.isArray(importedNews)) {
                            throw new Error('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                        }
                        
                        let addedCount = 0;
                        importedNews.forEach(item => {
                            if (item.title && item.url && 
                                !allNews.some(existing => existing.title === item.title || existing.url === item.url)) {
                                allNews.push({
                                    id: Date.now() + Math.random(),
                                    title: item.title,
                                    url: item.url,
                                    createTime: item.createTime || new Date().toISOString(),
                                    updateTime: new Date().toISOString()
                                });
                                addedCount++;
                            }
                        });
                        
                        if (addedCount > 0) {
                            saveNews();
                            alert(`æˆåŠŸå¯¼å…¥ ${addedCount} æ¡æ–°é—»ï¼`);
                        } else {
                            alert('æ²¡æœ‰æ–°çš„æ–°é—»å¯ä»¥å¯¼å…¥ï¼ˆå¯èƒ½å­˜åœ¨é‡å¤ï¼‰');
                        }
                    } catch (error) {
                        alert('å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ–°é—»åˆ—è¡¨
        window.onload = loadNews;
    </script>
</body>
